name: Node CI

on:
  push:
    paths-ignore:
      - "docs/**"
      - README.md
      - "packages/**"
  schedule:
    - cron: "26 0 * * 2"
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: Get cached dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint:check
        
      - name: Compile
        run: npm run compile
      
      - name: Update packages
        run: npm update
        
      - name: Audit with npm
        run: npm audit
      
      # We don't need tests here.
